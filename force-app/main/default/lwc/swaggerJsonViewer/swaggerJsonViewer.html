<template>
    <div class="slds-p-around_medium">
        <div class="slds-grid slds-grid_align-start slds-m-bottom_medium">
            <lightning-button label="Copy to Clipboard" icon-name="utility:copy" onclick={handleCopy}
                class="slds-m-right_small">
            </lightning-button>
            <lightning-button label="Download JSON" icon-name="utility:download" onclick={handleDownload}>
            </lightning-button>
        </div>

        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <h2>Error loading OpenAPI spec: {error}</h2>
            </div>
        </template>

        <template if:true={openApiSpec}>
            <pre class="slds-p-around_medium slds-box">
                {openApiSpecString}
            </pre>
        </template>
    </div>
</template>
